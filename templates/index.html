{% extends 'layout.html' %}
{% block body %}
<h3 class = 'text-center text-muted' > </h3>
<p class="text-right"> <a href="{{url_for('add_vaga')}}" class="btn btn-success">+Preencher Vaga</a></p>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Vaga</th>
        <th scope="col">CPF</th>
        <th scope="col">Nome</th>
        <th scope="col">Placa</th>
        <th scope="col">Modelo</th>
        <th scope="col">Hora Paga</th>
      </tr>
    </thead>
    <tbody>
      {% for row in datas %}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{row.CPF}}</td>
        <td>{{row.NOME}}</td>
        <td>{{row.PLACA}}</td>
        <td>{{row.MODELO}}</td>
        <td>{{row.HORA_PAGA}}</td>
        <td> <a href="{{url_for('edit_vaga', id=row.VAGA)}}" class="btn btn-primary">Editar</a></td>
        <td> <a href="{{url_for('delete_vaga', id=row.VAGA)}}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja apagar?')">Deletar</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
